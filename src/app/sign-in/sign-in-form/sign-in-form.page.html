<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button (click)="goBack()" fill="clear" icon-start>
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Sign In</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label for="username">Login</ion-label>
            <ion-input id="username" required [(ngModel)]="user.username" name="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label for="password">Password</ion-label>
            <ion-input id="password" required [(ngModel)]="user.password" name="password" type="password"></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="onError()">Wrong Username/Password</ion-note>
        <ion-button type="submit" expand="block" color="secondary">Connexion</ion-button>
    </form>
</ion-content>
