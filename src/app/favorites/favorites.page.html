<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Favorites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-grid no-padding>
        <ion-list>
            <ion-item *ngIf="!favorites">
                <ion-label text-center color="danger">You don't have any favourites :(</ion-label>
            </ion-item>
            <ion-item-sliding *ngFor="let structure of favorites">
                <ion-item>
                    <ion-label>{{structure.name}}</ion-label>
                    <ion-badge color="medium" slot="end">{{structure | structureTypeToStr}}</ion-badge>
                </ion-item>
                <ion-item-options side="start">
                    <ion-item-option color="danger" (click)="delete(structure).then()">
                        <ion-icon name="trash"></ion-icon>
                        Delete
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </ion-grid>
</ion-content>
