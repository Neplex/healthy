<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()" fill="clear" icon-start>
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <ion-item>
                <ion-label for="login">Username</ion-label>
                <ion-input id="login" required formControlName="username" type="text"></ion-input>
            </ion-item>
            <ion-item formGroupName="passwords">
                <ion-label for="password">Password</ion-label>
                <ion-input id="password" required formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item formGroupName="passwords">
                <ion-label for="passwordCheck">Confirm password</ion-label>
                <ion-input id="passwordCheck" required formControlName="passwordCheck" type="password"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block">Inscription</ion-button>
        </form>
    </ion-grid>
</ion-content>
